<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #8884; border-radius: 10px; }
        body { overscroll-behavior-y: none; background-color: #f9fafb; margin: 0; }
        .dark body { background-color: #131314; }
        #app-container { display: flex; height: 100dvh; width: 100%; overflow: hidden; }
        #loading { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: white; z-index: 9999; transition: opacity 0.5s ease; }
        .dark #loading { background: #131314; color: white; }
    </style>
</head>
<body>

    <div id="loading">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-gray-500 font-sans">Initializing...</p>
        </div>
    </div>

    <script>
        const forceHideLoader = () => {
            const loader = document.getElementById('loading');
            const app = document.getElementById('app-container');
            if (loader) loader.style.display = 'none';
            if (app) app.classList.remove('hidden');
        };
        setTimeout(forceHideLoader, 3000);
    </script>

    <div id="app-container" class="hidden">
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-50 dark:bg-[#1e1f20] border-r dark:border-gray-700 transform -translate-x-full lg:translate-x-0 lg:static transition-transform duration-300">
            <div class="flex flex-col h-full p-4">
                <button onclick="createNewChat()" class="w-full py-3 mb-6 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded-xl font-medium">+ New Chat</button>
                <div id="chat-list" class="flex-1 overflow-y-auto space-y-1"></div>
                <div class="pt-4 border-t dark:border-gray-700 space-y-1">
                    <button onclick="toggleSettings()" class="w-full p-3 text-left hover:bg-gray-200 dark:hover:bg-gray-800 rounded-lg dark:text-gray-300">Settings</button>
                    <button onclick="toggleDarkMode()" class="w-full p-3 text-left hover:bg-gray-200 dark:hover:bg-gray-800 rounded-lg dark:text-gray-300">Theme</button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-white dark:bg-[#131314]">
            <header class="flex items-center justify-between p-4 border-b dark:border-gray-800 lg:hidden">
                <button onclick="toggleSidebar()" class="p-2 dark:text-white">Menu</button>
                <h1 class="font-bold dark:text-white">Gemini</h1>
                <div class="w-8"></div>
            </header>

            <div id="chat-window" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6">
                <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center">
                    <h2 class="text-3xl font-bold dark:text-white mb-2">Hello!</h2>
                    <p class="text-gray-500">Please set your API Key to start.</p>
                </div>
            </div>

            <div class="p-4 border-t dark:border-gray-800">
                <div class="max-w-3xl mx-auto relative">
                    <textarea id="user-input" rows="1" class="w-full p-4 pr-12 rounded-xl border dark:bg-[#1e1f20] dark:border-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" placeholder="Message..."></textarea>
                    <button onclick="sendMessage()" class="absolute right-3 bottom-3 p-2 text-blue-600">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
        <div class="bg-white dark:bg-[#1e1f20] w-full max-w-md rounded-2xl p-6 shadow-xl">
            <h2 class="text-xl font-bold mb-4 dark:text-white">Settings</h2>
            <div class="space-y-4">
                <input type="password" id="api-key-input" placeholder="API Key" class="w-full p-3 border rounded-lg dark:bg-[#131314] dark:border-gray-700 dark:text-white">
                <input type="text" id="model-input" placeholder="Model" class="w-full p-3 border rounded-lg dark:bg-[#131314] dark:border-gray-700 dark:text-white">
            </div>
            <div class="mt-6 flex justify-end gap-2">
                <button onclick="toggleSettings()" class="px-4 py-2 text-gray-500">Cancel</button>
                <button onclick="saveSettings()" class="px-6 py-2 bg-blue-600 text-white rounded-lg">Save</button>
            </div>
        </div>
    </div>

    <script>
        let state = {
            chats: JSON.parse(localStorage.getItem('chats') || '[]'),
            currentChatId: null,
            settings: JSON.parse(localStorage.getItem('settings') || JSON.stringify({
                apiKey: '', model: 'deepseek/deepseek-r1:free', darkMode: false
            }))
        };

        function init() {
            if (state.settings.darkMode) document.documentElement.classList.add('dark');
            document.getElementById('api-key-input').value = state.settings.apiKey;
            document.getElementById('model-input').value = state.settings.model;
            renderChatList();
            window.addEventListener('load', forceHideLoader);
            
            document.getElementById('user-input').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = state.chats.map(chat => `
                <div onclick="switchChat('${chat.id}')" class="p-3 rounded-lg cursor-pointer flex justify-between items-center group ${state.currentChatId === chat.id ? 'bg-blue-50 dark:bg-blue-900/20 text-blue-600' : 'hover:bg-gray-100 dark:hover:bg-gray-800 dark:text-gray-300'}">
                    <span class="truncate text-sm">${chat.title}</span>
                </div>
            `).join('');
        }

        function createNewChat() {
            const id = Date.now().toString();
            state.chats.unshift({ id, title: 'New Chat', messages: [] });
            state.currentChatId = id;
            saveState();
            switchChat(id);
        }

        function switchChat(id) {
            state.currentChatId = id;
            const chat = state.chats.find(c => c.id === id);
            const win = document.getElementById('chat-window');
            win.innerHTML = '';
            if (chat && chat.messages.length > 0) {
                document.getElementById('welcome-screen').classList.add('hidden');
                chat.messages.forEach(m => appendUI(m.role, m.content));
            } else {
                win.appendChild(document.getElementById('welcome-screen'));
                document.getElementById('welcome-screen').classList.remove('hidden');
            }
            renderChatList();
            if (window.innerWidth < 1024) toggleSidebar();
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const content = input.value.trim();
            if (!content || !state.settings.apiKey) return;

            if (!state.currentChatId) createNewChat();
            const chat = state.chats.find(c => c.id === state.currentChatId);
            
            appendUI('user', content);
            chat.messages.push({ role: 'user', content });
            input.value = '';
            input.style.height = 'auto';

            if (chat.title === 'New Chat') chat.title = content.substring(0, 20);

            const aiBox = appendUI('assistant', 'Thinking...');
            const contentDiv = aiBox.querySelector('.msg-content');
            
            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${state.settings.apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: state.settings.model, messages: chat.messages })
                });
                const data = await res.json();
                const aiText = data.choices[0].message.content;
                contentDiv.innerHTML = typeof marked !== 'undefined' ? marked.parse(aiText) : aiText;
                chat.messages.push({ role: 'assistant', content: aiText });
                saveState();
                renderChatList();
            } catch (e) {
                contentDiv.innerHTML = "Error: " + e.message;
            }
        }

        function appendUI(role, text) {
            const win = document.getElementById('chat-window');
            document.getElementById('welcome-screen').classList.add('hidden');
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} mb-4`;
            div.innerHTML = `
                <div class="max-w-[85%] p-4 rounded-2xl ${role === 'user' ? 'bg-gray-100 dark:bg-gray-800 dark:text-white' : 'bg-blue-50 dark:bg-blue-900/10 dark:text-gray-200'}">
                    <div class="msg-content prose dark:prose-invert text-sm">${typeof marked !== 'undefined' ? marked.parse(text) : text}</div>
                </div>
            `;
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
            return div;
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }
        function toggleSettings() { document.getElementById('settings-modal').classList.toggle('hidden'); }
        function toggleDarkMode() { 
            state.settings.darkMode = !state.settings.darkMode;
            document.documentElement.classList.toggle('dark');
            saveState();
        }
        function saveSettings() {
            state.settings.apiKey = document.getElementById('api-key-input').value;
            state.settings.model = document.getElementById('model-input').value;
            saveState();
            toggleSettings();
        }
        function saveState() {
            localStorage.setItem('chats', JSON.stringify(state.chats));
            localStorage.setItem('settings', JSON.stringify(state.settings));
        }

        init();
    </script>
</body>
</html>
