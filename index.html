<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Chat</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #8884; border-radius: 10px; }
        
        body { 
            overscroll-behavior-y: none; 
            background-color: #f9fafb;
        }
        .dark body { background-color: #131314; }
        
        #app-container {
            display: flex;
            height: 100dvh;
            width: 100%;
            overflow: hidden;
        }

        /* Message Styling */
        .prose pre {
            margin: 0.5rem 0;
            padding: 0;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        /* Highlight.js overrides */
        .hljs {
            padding: 1rem;
            font-size: 0.875rem;
            line-height: 1.5;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        .sidebar-transition { transition: transform 0.3s ease-in-out; }

        #loading {
            position: fixed; inset: 0; display: flex;
            align-items: center; justify-content: center;
            background: white; z-index: 9999;
        }
        .dark #loading { background: #131314; color: white; }
    </style>
</head>
<body class="transition-colors duration-200">

    <div id="loading">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
            <p class="font-medium text-gray-600">Initializing Nano Assistant...</p>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <aside id="sidebar" class="sidebar-transition fixed inset-y-0 left-0 z-50 w-72 bg-gray-50 dark:bg-[#1e1f20] border-r border-gray-200 dark:border-gray-700 transform -translate-x-full lg:translate-x-0 lg:static">
            <div class="flex flex-col h-full p-4">
                <button onclick="createNewChat()" class="flex items-center gap-3 px-4 py-3 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded-full hover:bg-blue-200 dark:hover:bg-blue-800/40 transition-all font-medium mb-6">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                    New Chat
                </button>

                <div class="flex-1 overflow-y-auto space-y-2" id="chat-list"></div>

                <div class="mt-auto pt-4 border-t border-gray-200 dark:border-gray-700 space-y-2">
                    <button onclick="toggleSettings()" class="flex items-center gap-3 w-full p-3 hover:bg-gray-200 dark:hover:bg-gray-800 rounded-lg dark:text-gray-300">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                        Settings
                    </button>
                    <button onclick="toggleDarkMode()" class="flex items-center gap-3 w-full p-3 hover:bg-gray-200 dark:hover:bg-gray-800 rounded-lg dark:text-gray-300">
                        <svg id="dark-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
                        Theme
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-white dark:bg-[#131314] relative">
            <header class="flex items-center justify-between p-4 border-b dark:border-gray-800 lg:hidden">
                <button onclick="toggleSidebar()" class="p-2 dark:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                </button>
                <h1 class="text-lg font-semibold dark:text-white">Gemini AI</h1>
                <div class="w-6"></div>
            </header>

            <div id="chat-window" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth">
                <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center space-y-4">
                    <h2 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Hello, how can I help?</h2>
                    <p class="text-gray-500 max-w-md">Enter your OpenRouter API key in settings to start chatting with DeepSeek or other models.</p>
                </div>
            </div>

            <div class="p-4 md:p-6 bg-gradient-to-t from-white via-white dark:from-[#131314] dark:via-[#131314] to-transparent">
                <div class="max-w-3xl mx-auto relative">
                    <textarea 
                        id="user-input"
                        rows="1"
                        placeholder="Message Gemini..."
                        class="w-full p-4 pr-14 rounded-2xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-[#1e1f20] dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none shadow-sm"
                        onkeydown="handleKeydown(event)"
                    ></textarea>
                    <button onclick="sendMessage()" class="absolute right-3 bottom-3 p-2 text-blue-600 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-xl transition-colors">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                </div>
                <p class="text-center text-[10px] text-gray-400 mt-2">AI can make mistakes. Verify important info.</p>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
        <div class="bg-white dark:bg-[#1e1f20] w-full max-w-md rounded-2xl p-6 shadow-2xl">
            <h2 class="text-xl font-bold mb-4 dark:text-white">Settings</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">OpenRouter API Key</label>
                    <input type="password" id="api-key-input" class="w-full p-2 rounded-lg border dark:bg-[#131314] dark:border-gray-600 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Model Name</label>
                    <input type="text" id="model-input" placeholder="deepseek/deepseek-r1:free" class="w-full p-2 rounded-lg border dark:bg-[#131314] dark:border-gray-600 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">System Prompt</label>
                    <textarea id="system-prompt-input" rows="3" class="w-full p-2 rounded-lg border dark:bg-[#131314] dark:border-gray-600 dark:text-white"></textarea>
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <button onclick="toggleSettings()" class="px-4 py-2 text-gray-600 dark:text-gray-400">Cancel</button>
                <button onclick="saveSettings()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true
        });

        // --- 2. STATE MANAGEMENT ---
        let state = {
            chats: JSON.parse(localStorage.getItem('chats') || '[]'),
            currentChatId: null,
            settings: JSON.parse(localStorage.getItem('settings') || JSON.stringify({
                apiKey: '',
                model: 'deepseek/deepseek-r1:free',
                systemPrompt: 'You are Gemini, a helpful AI assistant.',
                darkMode: false
            }))
        };

        // --- 3. CORE FUNCTIONS ---
        function init() {
            if (state.settings.darkMode) document.documentElement.classList.add('dark');
            
            document.getElementById('api-key-input').value = state.settings.apiKey;
            document.getElementById('model-input').value = state.settings.model;
            document.getElementById('system-prompt-input').value = state.settings.systemPrompt;

            renderChatList();
            
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
            }, 500);

            const tx = document.getElementById('user-input');
            tx.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        }

        function createNewChat() {
            const id = Date.now().toString();
            const newChat = {
                id,
                title: 'New Chat',
                messages: [],
                systemPrompt: state.settings.systemPrompt
            };
            state.chats.unshift(newChat);
            state.currentChatId = id;
            saveState();
            renderChatList();
            switchChat(id);
            if (window.innerWidth < 1024) toggleSidebar();
        }

        function switchChat(id) {
            state.currentChatId = id;
            const chat = state.chats.find(c => c.id === id);
            const window = document.getElementById('chat-window');
            const welcome = document.getElementById('welcome-screen');
            
            if (!chat || chat.messages.length === 0) {
                welcome.classList.remove('hidden');
                window.innerHTML = ''; 
                window.appendChild(welcome);
            } else {
                welcome.classList.add('hidden');
                window.innerHTML = '';
                chat.messages.forEach(msg => appendMessageUI(msg.role, msg.content));
            }
            renderChatList();
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const content = input.value.trim();
            if (!content || !state.settings.apiKey) {
                if (!state.settings.apiKey) {
                    toggleSettings();
                    alert('Please add your API Key first.');
                }
                return;
            }

            if (!state.currentChatId) createNewChat();
            const chat = state.chats.find(c => c.id === state.currentChatId);
            
            input.value = '';
            input.style.height = 'auto';
            document.getElementById('welcome-screen').classList.add('hidden');
            
            // Add User Message
            chat.messages.push({ role: 'user', content });
            appendMessageUI('user', content);

            if (chat.title === 'New Chat') {
                chat.title = content.substring(0, 30) + '...';
                renderChatList();
            }

            // Prepare AI Message
            const messageDiv = appendMessageUI('assistant', '', 'thinking...');
            const contentDiv = messageDiv.querySelector('.message-content');
            let fullAiResponse = "";
            
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.settings.apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: state.settings.model,
                        messages: [
                            { role: "system", content: chat.systemPrompt },
                            ...chat.messages
                        ],
                        stream: true
                    })
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = ''; // Buffer for split chunks

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || ''; // Keep the last incomplete line

                    for (const line of lines) {
                        if (line.trim() === '') continue;
                        if (line.trim() === 'data: [DONE]') continue;
                        if (line.startsWith('data: ')) {
                            try {
                                const json = JSON.parse(line.slice(6));
                                const text = json.choices[0]?.delta?.content || "";
                                fullAiResponse += text;
                                // Sanitize and Parse Markdown
                                const rawHtml = marked.parse(fullAiResponse);
                                contentDiv.innerHTML = DOMPurify.sanitize(rawHtml);
                                
                                // Auto Scroll
                                const chatWin = document.getElementById('chat-window');
                                chatWin.scrollTop = chatWin.scrollHeight;
                            } catch (e) {
                                console.warn('JSON Parse Error', e);
                            }
                        }
                    }
                }
                
                chat.messages.push({ role: 'assistant', content: fullAiResponse });
                saveState();

            } catch (error) {
                contentDiv.innerHTML = `<span class="text-red-500">Error: ${error.message}</span>`;
            }
        }

        // --- 4. UI HELPERS ---
        function appendMessageUI(role, content, placeholder = '') {
            const container = document.getElementById('chat-window');
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-in fade-in slide-in-from-bottom-2`;

            const htmlContent = content ? DOMPurify.sanitize(marked.parse(content)) : placeholder;
            
            wrapper.innerHTML = `
                <div class="max-w-[85%] md:max-w-[70%] rounded-2xl p-4 ${
                    role === 'user' 
                    ? 'bg-gray-200 dark:bg-gray-800 dark:text-white rounded-br-none' 
                    : 'bg-transparent dark:text-gray-200 rounded-bl-none'
                }">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="text-xs font-bold uppercase tracking-wider text-gray-500">
                            ${role === 'user' ? 'You' : 'Gemini'}
                        </span>
                    </div>
                    <div class="message-content prose dark:prose-invert max-w-none text-sm md:text-base leading-relaxed break-words">
                        ${htmlContent}
                    </div>
                </div>
            `;
            
            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
            return wrapper;
        }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = state.chats.map(chat => `
                <div onclick="switchChat('${chat.id}')" class="group flex items-center justify-between p-3 rounded-xl cursor-pointer transition-colors ${state.currentChatId === chat.id ? 'bg-blue-50 dark:bg-blue-900/20 text-blue-700 dark:text-blue-300' : 'hover:bg-gray-200 dark:hover:bg-gray-800 text-gray-700 dark:text-gray-400'}">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <span class="truncate text-sm font-medium">${chat.title}</span>
                    </div>
                    <button onclick="event.stopPropagation(); deleteChat('${chat.id}')" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500 transition-opacity">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                    </button>
                </div>
            `).join('');
        }

        function deleteChat(id) {
            if(!confirm('Delete this chat?')) return;
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.currentChatId === id) {
                state.currentChatId = null;
                document.getElementById('chat-window').innerHTML = '';
                document.getElementById('welcome-screen').classList.remove('hidden');
            }
            saveState();
            renderChatList();
        }

        function handleKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }
        function toggleSettings() { document.getElementById('settings-modal').classList.toggle('hidden'); }
        
        function saveSettings() {
            state.settings.apiKey = document.getElementById('api-key-input').value;
            state.settings.model = document.getElementById('model-input').value || 'deepseek/deepseek-r1:free';
            state.settings.systemPrompt = document.getElementById('system-prompt-input').value;
            saveState();
            toggleSettings();
        }

        function toggleDarkMode() {
            state.settings.darkMode = !state.settings.darkMode;
            document.documentElement.classList.toggle('dark');
            saveState();
        }

        function saveState() {
            localStorage.setItem('chats', JSON.stringify(state.chats));
            localStorage.setItem('settings', JSON.stringify(state.settings));
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
