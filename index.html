<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #8884; border-radius: 10px; }
        body { overscroll-behavior-y: none; background-color: #f9fafb; margin: 0; font-family: sans-serif; }
        .dark body { background-color: #131314; }
        #app-container { display: flex; height: 100dvh; width: 100%; overflow: hidden; }
        #loading { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: white; z-index: 9999; }
        .dark #loading { background: #131314; color: white; }
    </style>
</head>
<body>

    <div id="loading">
        <div class="flex flex-col items-center text-center p-4">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-gray-500">Initializing Nano Assistant...<br><span class="text-xs">Ushira hot aslyas refresh kara.</span></p>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-50 dark:bg-[#1e1f20] border-r dark:border-gray-700 transform -translate-x-full lg:translate-x-0 lg:static transition-transform duration-300">
            <div class="flex flex-col h-full p-4">
                <button onclick="createNewChat()" class="w-full py-3 mb-6 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 shadow-md">+ New Chat</button>
                <div id="chat-list" class="flex-1 overflow-y-auto space-y-1"></div>
                <div class="pt-4 border-t dark:border-gray-700 space-y-1">
                    <button onclick="toggleSettings()" class="w-full p-3 text-left hover:bg-gray-200 dark:hover:bg-gray-800 rounded-lg dark:text-gray-300">Settings</button>
                    <button onclick="toggleDarkMode()" class="w-full p-3 text-left hover:bg-gray-200 dark:hover:bg-gray-800 rounded-lg dark:text-gray-300">Change Theme</button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-white dark:bg-[#131314]">
            <header class="flex items-center justify-between p-4 border-b dark:border-gray-800 lg:hidden">
                <button onclick="toggleSidebar()" class="p-2 dark:text-white font-bold">Menu</button>
                <h1 class="font-bold dark:text-white">AI Chat</h1>
                <div class="w-8"></div>
            </header>

            <div id="chat-window" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6">
                <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center">
                    <h2 class="text-3xl font-bold dark:text-white mb-2">Ready to Chat!</h2>
                    <p class="text-gray-500">Settings madhe jaun correct API Key ani Model taka.</p>
                </div>
            </div>

            <div class="p-4 border-t dark:border-gray-800 bg-white dark:bg-[#131314]">
                <div class="max-w-3xl mx-auto flex items-center gap-2">
                    <textarea id="user-input" rows="1" class="flex-1 p-4 rounded-xl border dark:bg-[#1e1f20] dark:border-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" placeholder="Type a message..."></textarea>
                    <button id="send-btn" onclick="sendMessage()" class="px-6 py-4 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 transition-all">
                        SEND
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
        <div class="bg-white dark:bg-[#1e1f20] w-full max-w-md rounded-2xl p-6 shadow-2xl border border-gray-200 dark:border-gray-700">
            <h2 class="text-xl font-bold mb-4 dark:text-white">API Settings</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1">OPENROUTER API KEY</label>
                    <input type="password" id="api-key-input" placeholder="sk-or-v1-..." class="w-full p-3 border rounded-lg dark:bg-[#131314] dark:border-gray-700 dark:text-white outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1">MODEL ID (Slug format)</label>
                    <input type="text" id="model-input" placeholder="deepseek/deepseek-r1:free" class="w-full p-3 border rounded-lg dark:bg-[#131314] dark:border-gray-700 dark:text-white outline-none focus:border-blue-500">
                    <p class="text-[10px] text-gray-500 mt-1">Example: google/gemini-pro kiwa deepseek/deepseek-r1:free</p>
                </div>
            </div>
            <div class="mt-8 flex justify-end gap-3">
                <button onclick="toggleSettings()" class="px-4 py-2 text-gray-500 font-bold">CANCEL</button>
                <button onclick="saveSettings()" class="px-8 py-2 bg-blue-600 text-white rounded-lg font-bold shadow-lg">SAVE</button>
            </div>
        </div>
    </div>

    <script>
        let state = {
            chats: JSON.parse(localStorage.getItem('chats') || '[]'),
            currentChatId: null,
            settings: JSON.parse(localStorage.getItem('settings') || JSON.stringify({
                apiKey: '', model: 'deepseek/deepseek-r1:free', darkMode: false
            }))
        };

        function init() {
            if (state.settings.darkMode) document.documentElement.classList.add('dark');
            document.getElementById('api-key-input').value = state.settings.apiKey;
            document.getElementById('model-input').value = state.settings.model;
            renderChatList();
            
            const hide = () => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app-container').classList.remove('hidden');
            };
            setTimeout(hide, 2000); 

            document.getElementById('user-input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = state.chats.map(chat => `
                <div onclick="switchChat('${chat.id}')" class="p-3 rounded-lg cursor-pointer transition-all ${state.currentChatId === chat.id ? 'bg-blue-600 text-white shadow-md' : 'hover:bg-gray-200 dark:hover:bg-gray-800 dark:text-gray-300'}">
                    <span class="truncate text-sm font-bold">${chat.title}</span>
                </div>
            `).join('');
        }

        function createNewChat() {
            const id = Date.now().toString();
            state.chats.unshift({ id, title: 'New Chat', messages: [] });
            state.currentChatId = id;
            saveState();
            switchChat(id);
            if (window.innerWidth < 1024) toggleSidebar();
        }

        function switchChat(id) {
            state.currentChatId = id;
            const chat = state.chats.find(c => c.id === id);
            const win = document.getElementById('chat-window');
            win.innerHTML = '';
            if (chat && chat.messages.length > 0) {
                document.getElementById('welcome-screen').classList.add('hidden');
                chat.messages.forEach(m => appendUI(m.role, m.content));
            } else {
                win.appendChild(document.getElementById('welcome-screen'));
                document.getElementById('welcome-screen').classList.remove('hidden');
            }
            renderChatList();
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const content = input.value.trim();
            if (!content) return;
            
            if (!state.settings.apiKey) {
                alert("Settings madhe jaun API Key taka!");
                toggleSettings();
                return;
            }

            if (!state.currentChatId) createNewChat();
            const chat = state.chats.find(c => c.id === state.currentChatId);
            
            appendUI('user', content);
            chat.messages.push({ role: 'user', content });
            input.value = '';
            
            const aiBox = appendUI('assistant', 'Thinking...');
            const contentDiv = aiBox.querySelector('.msg-content');

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${state.settings.apiKey}`, 
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ 
                        model: state.settings.model || 'deepseek/deepseek-r1:free', 
                        messages: chat.messages 
                    })
                });

                const data = await res.json();
                
                if (data.error) {
                    contentDiv.innerHTML = `<span class="text-red-500 font-bold">Error from OpenRouter:</span><br>${data.error.message}`;
                    return;
                }

                const aiText = data.choices[0].message.content;
                contentDiv.innerHTML = marked.parse(aiText);
                chat.messages.push({ role: 'assistant', content: aiText });
                
                if (chat.title === 'New Chat') chat.title = content.substring(0, 20);
                saveState();
                renderChatList();
            } catch (e) {
                contentDiv.innerHTML = `<span class="text-red-500 font-bold">System Error:</span><br>${e.message}`;
            }
        }

        function appendUI(role, text) {
            const win = document.getElementById('chat-window');
            document.getElementById('welcome-screen').classList.add('hidden');
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} mb-4`;
            div.innerHTML = `
                <div class="max-w-[90%] md:max-w-[80%] p-4 rounded-2xl ${role === 'user' ? 'bg-blue-600 text-white shadow-lg' : 'bg-gray-100 dark:bg-gray-800 dark:text-gray-200'}">
                    <div class="msg-content prose dark:prose-invert text-sm leading-relaxed">
                        ${typeof marked !== 'undefined' ? marked.parse(text) : text}
                    </div>
                </div>
            `;
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
            return div;
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }
        function toggleSettings() { document.getElementById('settings-modal').classList.toggle('hidden'); }
        function toggleDarkMode() { 
            state.settings.darkMode = !state.settings.darkMode;
            document.documentElement.classList.toggle('dark');
            saveState();
        }
        function saveSettings() {
            state.settings.apiKey = document.getElementById('api-key-input').value.trim();
            state.settings.model = document.getElementById('model-input').value.trim();
            saveState();
            toggleSettings();
            alert("Settings Saved!");
        }
        function saveState() {
            localStorage.setItem('chats', JSON.stringify(state.chats));
            localStorage.setItem('settings', JSON.stringify(state.settings));
        }

        init();
    </script>
</body>
</html>
