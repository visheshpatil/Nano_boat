<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Chat | Pro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root { --sidebar-w: 280px; }
        body { font-family: 'Inter', sans-serif; overscroll-behavior-y: none; }
        
        /* Message bubble animations */
        .message-fade { animation: fadeInUp 0.3s ease-out forwards; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Markdown Styles */
        .prose pre { background: #1e1e1e; color: #fff; padding: 1rem; border-radius: 0.75rem; overflow-x: auto; margin: 0.5rem 0; font-size: 0.875rem; }
        .prose code { background: rgba(0,0,0,0.1); padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 0.875rem; }
        .dark .prose code { background: rgba(255,255,255,0.1); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #8884; border-radius: 10px; }
        
        #loading-overlay { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .dark #loading-overlay { background: #131314; color: white; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-[#131314] transition-colors duration-300">

    <div id="loading-overlay">
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 font-semibold text-gray-600 dark:text-gray-300">Setting up Professional AI Chat...</p>
        </div>
    </div>

    <div id="app" class="hidden h-[100dvh] w-full flex overflow-hidden">
        
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-[var(--sidebar-w)] bg-white dark:bg-[#1e1f20] border-r border-gray-200 dark:border-gray-700 transform -translate-x-full lg:translate-x-0 lg:static transition-transform duration-300 flex flex-col shadow-xl lg:shadow-none">
            <div class="p-4 flex flex-col h-full">
                <button onclick="createNewChat()" class="flex items-center gap-3 w-full py-3 px-4 bg-blue-50 dark:bg-blue-900/20 text-blue-700 dark:text-blue-300 rounded-2xl font-semibold hover:bg-blue-100 dark:hover:bg-blue-900/40 transition-all border border-blue-200 dark:border-blue-800">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                    New Chat
                </button>

                <div id="chat-history" class="mt-6 flex-1 overflow-y-auto space-y-2">
                    </div>

                <div class="mt-auto pt-4 border-t border-gray-100 dark:border-gray-800 space-y-1">
                    <button onclick="toggleSettings()" class="flex items-center gap-3 w-full p-3 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-xl text-gray-600 dark:text-gray-300">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><circle cx="12" cy="12" r="3"/></svg>
                        Settings
                    </button>
                    <button onclick="toggleTheme()" class="flex items-center gap-3 w-full p-3 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-xl text-gray-600 dark:text-gray-300">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
                        Theme
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative bg-white dark:bg-[#131314]">
            <div class="lg:hidden p-4 border-b dark:border-gray-800 flex items-center justify-between">
                <button onclick="toggleSidebar()" class="p-2 dark:text-white">â˜°</button>
                <span class="font-bold dark:text-white">Gemini Pro</span>
                <div class="w-8"></div>
            </div>

            <div id="messages-window" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-8 scroll-smooth">
                <div id="empty-state" class="h-full flex flex-col items-center justify-center text-center max-w-lg mx-auto space-y-4">
                    <div class="w-16 h-16 bg-blue-100 dark:bg-blue-900/30 rounded-3xl flex items-center justify-center">
                        <svg class="w-10 h-10 text-blue-600" fill="currentColor" viewBox="0 0 24 24"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 1 1-7.6-11.8 8.38 8.38 0 0 1 3.8.9L21 3z"/></svg>
                    </div>
                    <h1 class="text-3xl font-bold dark:text-white">Aat kai tari vichara?</h1>
                    <p class="text-gray-500">Add your API Key in Settings to get started with OpenRouter models.</p>
                </div>
            </div>

            <div class="p-4 md:p-6 bg-gradient-to-t from-white dark:from-[#131314] via-white dark:via-[#131314] to-transparent">
                <div class="max-w-3xl mx-auto flex items-end gap-3 bg-white dark:bg-[#1e1f20] p-2 pr-3 rounded-3xl border border-gray-200 dark:border-gray-700 shadow-sm focus-within:ring-2 ring-blue-500/50 transition-all">
                    <textarea 
                        id="user-input" 
                        rows="1" 
                        placeholder="Message AI Assistant..." 
                        class="flex-1 p-3 bg-transparent border-none outline-none dark:text-white resize-none max-h-40"
                        oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"
                    ></textarea>
                    <button id="send-btn" onclick="handleSend()" class="p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl transition-all shadow-md active:scale-95 disabled:opacity-50">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 bg-black/60 backdrop-blur-md">
        <div class="bg-white dark:bg-[#1e1f20] w-full max-w-md rounded-3xl p-8 shadow-2xl message-fade">
            <h2 class="text-2xl font-bold mb-6 dark:text-white">Configuration</h2>
            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">API Key</label>
                    <input type="password" id="api-key" class="w-full p-3 bg-gray-50 dark:bg-[#131314] border border-gray-200 dark:border-gray-700 rounded-xl outline-none focus:border-blue-500 dark:text-white">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Active Model</label>
                    <input type="text" id="model-id" placeholder="e.g., deepseek/deepseek-r1:free" class="w-full p-3 bg-gray-50 dark:bg-[#131314] border border-gray-200 dark:border-gray-700 rounded-xl outline-none focus:border-blue-500 dark:text-white">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">System Prompt</label>
                    <textarea id="sys-prompt" rows="3" class="w-full p-3 bg-gray-50 dark:bg-[#131314] border border-gray-200 dark:border-gray-700 rounded-xl outline-none focus:border-blue-500 dark:text-white"></textarea>
                </div>
            </div>
            <div class="mt-8 flex gap-3">
                <button onclick="toggleSettings()" class="flex-1 py-3 text-gray-500 font-semibold">Dismiss</button>
                <button onclick="saveSettings()" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold shadow-lg shadow-blue-500/20">Apply Changes</button>
            </div>
        </div>
    </div>

    <script>
        // --- Core State ---
        let state = {
            chats: JSON.parse(localStorage.getItem('pro_chats') || '[]'),
            activeChatId: null,
            settings: JSON.parse(localStorage.getItem('pro_settings') || JSON.stringify({
                apiKey: '',
                model: 'google/gemini-2.0-flash-lite-preview-02-05:free',
                systemPrompt: 'You are a professional AI assistant. Respond concisely and accurately.',
                darkMode: false
            }))
        };

        // --- Initialization ---
        function init() {
            if (state.settings.darkMode) document.documentElement.classList.add('dark');
            document.getElementById('api-key').value = state.settings.apiKey;
            document.getElementById('model-id').value = state.settings.model;
            document.getElementById('sys-prompt').value = state.settings.systemPrompt;
            
            renderHistory();
            
            // Safe removal of loader
            const loader = document.getElementById('loading-overlay');
            const app = document.getElementById('app');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                app.classList.remove('hidden');
            }, 500);

            // Enter key to send
            document.getElementById('user-input').addEventListener('keydown', (e) => {
                if(e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            });
        }

        // --- Chat Logic ---
        function renderHistory() {
            const list = document.getElementById('chat-history');
            list.innerHTML = state.chats.map(chat => `
                <div onclick="switchChat('${chat.id}')" class="group relative flex items-center p-3 rounded-xl cursor-pointer transition-all ${state.activeChatId === chat.id ? 'bg-blue-600 text-white shadow-md' : 'hover:bg-gray-100 dark:hover:bg-gray-800 dark:text-gray-400'}">
                    <span class="truncate text-sm font-medium pr-6">${chat.title}</span>
                    <button onclick="event.stopPropagation(); deleteChat('${chat.id}')" class="absolute right-2 opacity-0 group-hover:opacity-100 p-1 hover:text-red-500 transition-opacity">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                    </button>
                </div>
            `).join('');
        }

        function createNewChat() {
            const id = Date.now().toString();
            state.chats.unshift({ id, title: 'New Conversation', messages: [] });
            saveState();
            switchChat(id);
            if (window.innerWidth < 1024) toggleSidebar();
        }

        function switchChat(id) {
            state.activeChatId = id;
            const chat = state.chats.find(c => c.id === id);
            const win = document.getElementById('messages-window');
            win.innerHTML = '';
            
            if (chat && chat.messages.length > 0) {
                document.getElementById('empty-state').classList.add('hidden');
                chat.messages.forEach(m => appendUI(m.role, m.content));
            } else {
                win.appendChild(document.getElementById('empty-state'));
                document.getElementById('empty-state').classList.remove('hidden');
            }
            renderHistory();
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const btn = document.getElementById('send-btn');
            const text = input.value.trim();

            if (!text || btn.disabled) return;
            if (!state.settings.apiKey) {
                alert("Please add your API Key in Settings first!");
                toggleSettings();
                return;
            }

            if (!state.activeChatId) createNewChat();
            const chat = state.chats.find(c => c.id === state.activeChatId);

            // Update UI
            appendUI('user', text);
            chat.messages.push({ role: 'user', content: text });
            input.value = '';
            input.style.height = 'auto';
            btn.disabled = true;

            // Prepare AI Bubble for Streaming
            const aiWrapper = appendUI('assistant', '');
            const contentDiv = aiWrapper.querySelector('.msg-content');
            let fullAiResponse = "";

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.settings.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.origin,
                        "X-Title": "Pro AI Chat"
                    },
                    body: JSON.stringify({
                        model: state.settings.model,
                        messages: [
                            { role: "system", content: state.settings.systemPrompt },
                            ...chat.messages
                        ],
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.slice(6).trim();
                            if (dataStr === '[DONE]') break;
                            try {
                                const json = JSON.parse(dataStr);
                                const token = json.choices[0].delta.content || "";
                                fullAiResponse += token;
                                contentDiv.innerHTML = marked.parse(fullAiResponse);
                                document.getElementById('messages-window').scrollTop = document.getElementById('messages-window').scrollHeight;
                            } catch (e) {}
                        }
                    }
                }

                chat.messages.push({ role: 'assistant', content: fullAiResponse });
                if (chat.title === 'New Conversation') chat.title = text.substring(0, 30);
                saveState();
                renderHistory();

            } catch (err) {
                contentDiv.innerHTML = `<span class="text-red-500 font-medium">Failed to connect: ${err.message}</span>`;
            } finally {
                btn.disabled = false;
            }
        }

        // --- UI Utilities ---
        function appendUI(role, text) {
            const win = document.getElementById('messages-window');
            document.getElementById('empty-state').classList.add('hidden');
            
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} message-fade`;
            
            div.innerHTML = `
                <div class="max-w-[90%] md:max-w-[75%] p-4 rounded-2xl ${
                    role === 'user' 
                    ? 'bg-blue-600 text-white rounded-br-none shadow-blue-500/10' 
                    : 'bg-gray-100 dark:bg-[#1e1f20] dark:text-gray-200 rounded-bl-none'
                }">
                    <div class="text-[10px] uppercase tracking-widest font-bold opacity-50 mb-1">${role}</div>
                    <div class="msg-content prose dark:prose-invert max-w-none text-sm md:text-base leading-relaxed">
                        ${marked.parse(text || '')}
                    </div>
                </div>
            `;
            
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
            return div;
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }
        function toggleSettings() { document.getElementById('settings-modal').classList.toggle('hidden'); }
        
        function toggleTheme() {
            state.settings.darkMode = !state.settings.darkMode;
            document.documentElement.classList.toggle('dark');
            saveState();
        }

        function saveSettings() {
            state.settings.apiKey = document.getElementById('api-key').value.trim();
            state.settings.model = document.getElementById('model-id').value.trim() || 'google/gemini-2.0-flash-lite-preview-02-05:free';
            state.settings.systemPrompt = document.getElementById('sys-prompt').value.trim();
            saveState();
            toggleSettings();
            alert("Settings synchronized successfully.");
        }

        function deleteChat(id) {
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.activeChatId === id) state.activeChatId = null;
            saveState();
            location.reload();
        }

        function saveState() {
            localStorage.setItem('pro_chats', JSON.stringify(state.chats));
            localStorage.setItem('pro_settings', JSON.stringify(state.settings));
        }

        init();
    </script>
</body>
</html>
